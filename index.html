<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trackery | Expense Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">Trackery</h2>
        <ul>
            <li class="active">Dashboard</li>
            <li>Transactions</li>
            <li>Categories</li>
            <li>Analytics</li>
            <li>Settings</li>
        </ul>
    </aside>

    <!-- MAIN -->
    <main class="main">
        
        <!-- TOP BAR -->
        <header class="topbar">
            <h1>Expense Overview</h1>
            <button class="add-btn">+ Add Expense</button>
        </header>

        <!-- CARDS -->
        <section class="cards">
            <div class="card balance">
                <h3>Total Balance</h3>
                <p>₹ 24,500</p>
            </div>

            <div class="card income">
                <h3>Income</h3>
                <p>₹ 40,000</p>
            </div>

            <div class="card expense">
                <h3>Expenses</h3>
                <p>₹ 15,500</p>
            </div>
        </section>

        <!-- TRANSACTIONS -->
        <section class="transactions">
            <h2>Recent Transactions</h2>

            <div class="transaction income">
                <span>Salary</span>
                <span>+ ₹30,000</span>
            </div>

            <div class="transaction expense">
                <span>Food</span>
                <span>- ₹1,200</span>
            </div>

            <div class="transaction expense">
                <span>Shopping</span>
                <span>- ₹3,500</span>
            </div>

            <div class="transaction expense">
                <span>Travel</span>
                <span>- ₹2,800</span>
            </div>
        </section>

    </main>

</div>

</body>
</html>
